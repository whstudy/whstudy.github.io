<style>

    <a href="" class="logo logo-signin">
        <img src="img/login-logo.png" alt=""/>

<form class="form-signin" id="form-login" action="/login" method="post">
    <h2 class="form-signin-heading">
        健康空间 - 登陆
    </h2>
    <div class="login-wrap">
        <input type="text" name="username" class="form-control" placeholder="用户名" autofocus>
        <input type="password" name="password" class="form-control" placeholder="密码">
        <label class="checkbox">
            <input type="checkbox" name="rememberMe" value="1"> 记住我
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>
                </span>
        </label>
        <div class="row">
            <div class="col-xs-12 col-xs-offset-6">
                <div class="row">
                    <button class="btn btn-default btn-shadow col-xs-11 " type="reset">重置</button>
                    <button class="btn btn-primary btn-shadow col-xs-11 pull-right" type="submit">登陆</button>
                </div>
                
            </div>
        </div>
        
        

    </div>

    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">忘记密码了 ?</h4>
                </div>
                <div class="modal-body">
                    <p>请输入账户的邮箱地址：</p>
                    <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                    <button class="btn btn-success" type="button">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->
</form>
