 


				<div class=" col-xs-19">


					<div class="panel mh">
						<div class="panel-heading">我的能量消耗</div>
						<div class="panel-body" win-web-sport-eval>							
							<form class=" form-horizontal" id="sport-eval" method="post">		
								<div class="well">			
									<div class="form-group">
										<label class="control-label col-xs-6">
											请选择日期：
										</label>
										<div class="col-xs-4">
											<input type="text" class="form-control dpd1" b-datepicker id="seldate" name="from" data-date-format="yyyy-mm-dd" ng-model="hzBcDate">
										</div>
										<div class="col-xs-2">
											<button type="submit" class="btn btn-success" ng-click="getBasBehaviorConsume()">确定</button>
										</div>

										<label class="control-label col-xs-8">
											{{normTitle}}
										</label>
										<div class="col-xs-4 help" >
											<span class="label {{normTitleUnitClass}}">{{behaviorConsume.normEnergyConsume}} {{normTitleUnit}}</span>
										</div>
									</div>
									
									<div class="form-group">
									
										<label class="control-label col-xs-6">
											如果你的减重目标是：
										</label>
										<div class="col-xs-4" >
											<input class="form-control" type="text" value="10" ng-model="behaviorConsume.loseWeightTarget" ng-change="loseWeightChange()"/>
										</div>
										<div class="col-xs-2 help" >
											公斤/周
										</div>
										<label class="control-label col-xs-8">
											{{normLwTitle}}
										</label>
										
										<div class="col-xs-4 help" >
											<span class="label {{normTitleUnitClass}}">{{behaviorConsume.lwNormEnergyConsume}} {{normTitleUnit}}</span>
										</div>
										
														
										<!--<div class="col-xs-7">则你合理的能量消耗/当日为：1230</div>-->
									</div>		
								</div>	
							</form>
							<div class="row">
								<div class="col-xs-17">
									<ul class="nav nav-tabs auto-tpl" id="tab-sport-eval">
										<li ng-repeat="value in sportEvalItems"
											ng-class="{active:$index==0}"><a
											href="#~/sport_eval#tc-{{value.typeid}}" data-toggle="tab" style="padding:9px;">{{value.name}}</a>
										</li>
									</ul>
									<div class="tab-content auto-tpl" id="sport-items-list">
										<div ng-repeat="value in sportEvalItems" class="tab-pane"
											ng-class="{active:$index==0}" id="tc-{{value.typeid}}">
											<ul class="sport-items row">
												<li class="col-xs-6" ng-repeat="v in value.data"><a
													ng-click="addItem(v.itemid)" style="height:100%"> <img ng-src="{{v.pic}}"
														alt="{{v.name}}" /><br />{{v.name}}
												</a></li>
											</ul>
										</div>
									</div>
								</div>
								<div class="col-xs-7">
									<div class="well sport-diary">									
										<form class=" form-horizontal" id="sport-eval" method="post">
											<div class="show row">
												<div class="col-xs-24 state-overview">
													<div class="panel" >
														<div class="col-xs-24 state-overview">
															<div class="help text-center">
																<h5>基础代谢消耗： {{behaviorConsume.basicEnergyConsume}} 千卡</h5>
															</div>												
														</div>
														<div class="col-xs-24 state-overview">
															<div class="help text-center">
																<h5>膳食摄入能量： {{behaviorConsume.mealsEnergy}} 千卡</h5>
															</div>											
														</div>
													</div>
												</div>
											</div>																
											<fieldset id="sport-fields">
												<div class="form-group" ng-repeat="value in selectedItems">
													<div class="col-xs-6 text-center">
														<img ng-src="{{value.pic}}" alt="" height="30" /> <br /> <span>{{value.name}}</span>
													</div>
													<div class="col-xs-10">
														<div >
															<input class="form-control" maxlength="3"
																name="sport[{{value.itemid}}]" type="text"
																ng-model="value.time" />
														</div>
														
													</div>
													<div class="help col-xs-5">分钟</div>
													<div class="col-xs-2 help">
														<a href="" class="remove"
															ng-click="removeItem(value.itemid)"><i
															class="fa fa-times"></i></a>
													</div>
												</div>
											</fieldset>
											<div class="show row" id="eval-result">
												<div class="col-xs-24 state-overview">
													<div class="panel">
														<div class="symbol red">
															<i class="fa fa-fire"></i>
														</div>
														<div class="value">
															<h1 class="count ">0</h1>
															<span class="label label-danger">千卡(kcal)</span>
														</div>
													</div>
												</div>
											</div>
											<div class="show row">
												<div class="col-xs-24 state-overview text-center">
													<button type="submit" class="btn btn-success" style="padding:5px 30px;" ng-click="saveBasBehaviorConsume()">保存</button>
												</div>
											</div>											
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="modal-items" class="modal fade">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h4 class="modal-title">选择运动项目</h4>
							</div>

							<div class="modal-footer">
								<button data-dismiss="modal" class="btn btn-danger"
									type="button">关闭</button>
							</div>
						</div>
					</div>
				</div>
<div win-web-common-alert option="alertOption"></div>
