    <div class="panel">
        <div class="panel-body">
            <div class="pro-sort">

                <ul class="list-inline article-sort">
                    <!-- <li><label class="">排序：</label></li>
                    <li><a href="#" class="sort-item" data-orderBy="time" data-order-way="desc">时间 <i class="fa fa-angle-down"></i></a> </li>
                    <li><a href="#" class="sort-item" data-orderBy="views" data-order-way="desc">点击 <i class="fa fa-angle-down"></i></a> </li> -->
                </ul>
                 
            </div>
            <div class="pull-right">
              <pagination total-items="chronicCounts" ng-model="currentPage" style="margin:0"
			ng-change="pageChanged()" boundary-links="true"
			items-per-page="itemsPerPage" max-size="maxSize"
			previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
			last-text="&raquo;"></pagination>
            </div>
        </div>
    </div>

    <!--target list-->
    <div id="article-list">
        <div class="panel" ng-repeat="$value in list">
            <div class="panel-heading">
                <a ng-href="#~/chronicDetail/{{$value.id}}">{{$value.title}}</a>
                <span class="subtext pull-right">
                    <span><i class="fa fa-eye"></i> {{$value.views}}</span>
                    <!--<span><i class="fa fa-thumbs-o-up"></i> {{$value.ups}}</span>
                    <span><i class="fa fa-heart-o"></i> {{$value.favorites}}</span>-->
                    <span>{{$value.date}}</span> 
                </span>
            </div>

            <div class="panel-body">
                <div class="col-xs-5">
                    <a ng-href="#~/chronicDetail/{{$value.id}}">
                        <img class="img-responsive" ng-src="{{$value.pic}}" alt=""/>
                    </a>
                </div>
                <div class="col-xs-19">
                    <p class="ti">
                        {{$value.abstracts}}
                        <a class="more" ng-href="#~/chronicDetail/{{$value.id}}">
                            <i class="fa fa-angle-double-right"></i> 详情
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    

    <div class="panel">
        <div class="panel-body">
            
            <div class="pull-right">
                <pagination total-items="chronicCounts" ng-model="currentPage"
			ng-change="pageChanged()" boundary-links="true"
			items-per-page="itemsPerPage" max-size="maxSize"
			previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
			last-text="&raquo;"></pagination>
            </div>
        </div>
    </div>

</div>
