          
<div class="col-xs-19">
    <!--<script type="text/html" id="tpl-eval-history">-->
	<script type="text/ng-template" id="winwebEvalHis.html">
       <!-- {{each data}}-->
        <div class="panel-heading" ng-repeat="$value in evalHis" ng-show="$first">
            上一次的评估结果
                <span class="tools pull-right">
                    <a class="fa fa-chevron-left prev" data-original-title="上一条" data-id="{{$value.prev}}" win-web-result href="javascript:;"></a>
                    <a class="fa fa-chevron-right next" data-original-title="下一条" data-id="{{$value.next}}" win-web-result href="javascript:;"></a>
                    <a class="fa fa-times" win-web-result href="javascript:;"></a>
                </span>
        </div>

        <div class="panel-body none" ng-repeat="$value in evalHis" ng-show="$first" id="result{{$index}}">
            <div class="row">
                <div class="col-xs-12 eval-all">
                    <div class="eval-desk">
                        <h4 class="badge bg-warning">评估项目：{{$value.name}}</h4>
                        <h4 class="badge bg-info sub-2">评估时间：{{$value.date}}</h4>
                        <h4 class="badge bg-warning ">风险指数：{{$value.riskNumber}}</h4>
                    </div>
                    <div class="eval-chart ">
                        <input class="knob" data-width="150" data-height="150"
                               data-thickness="0.3" data-min="0" data-max="100"
                               value="{{$value.score}}" data-readOnly="true"
                               data-fgColor="#f33" data-bgColor="#e9e9e9" />
                    </div>
                    <!--  -->
                </div>
                <div class="col-xs-12 ">
                    <div class="alert alert-{{$value.stat}}" style="padding:0px;height:auto;margin-top: -2px;" ng-bind-html="$value.content"></div>
                </div>
            </div>
        </div>
        <!--{{/each}}-->
    </script>
    <div class="panel"  id="eval-history" style="height:253px;" win-web-evaluate-his ng-show="hasResult">  
                
    </div>

    <div class="panel">
        <div class="panel-heading ">
            健康风险专项评估
        </div>
		<script type="text/ng-template" id="winwebEvalItems.html">
            <div class="col-xs-8 panel" ng-repeat="$value in evalItems">
                <div class="test_list">
                    
                    <a href="#~/evaluate_view/{{$value.id}}"
                        title="">
                        <img ng-src="{{$value.pic}}" alt="" />
                    </a>
                    <div class="test_list_title">
                        <h2 class="mt">
                            <a href="#~/evaluate_view/{{$value.id}}"
                               class="btn btn-primary btn-block" title="">
                                {{$value.title}}
                            </a>
                        </h2>
                       
                        <!--<a href="evaluate_view.html?id={{$value.id}}" class="btn btn-primary button">立即测评</a>-->
                    </div>
                    <p>{{$value.content}}</p>
                </div>
            </div>
        </script>
        <div class="panel-body eval-items">
            <div class="row auto-tpl" id="eval-items" win-web-evaluate-items>
            </div>
        </div>
    </div>

</div>
<div win-web-common-alert option="alertOption"></div>
<!-- common elements -->
<script type="text/html" id="tpl-modal-alert">
    <div class="modal modal-alert fade" id="tpl-modal-alert" >
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" >&times;</button>
                    <div class="modal-title">{{title}}</div>
                </div>
                <div class="modal-body alert-{{type}}">
                    <p>{{content}}</p>
                    <div class="text-center mt">
                        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" >确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<!-- /common elements -->
