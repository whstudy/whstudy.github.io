<div class="switch has-switch">
	<div class="switch-animate" ng-class="{'switch-on':on =='1','switch-off':on =='0'}" ng-click="switchClick(on)">
		<input type="checkbox" class="ng-pristine ng-valid">
		<span class="switch-left">ON</span>
		<label>&nbsp;</label>
		<span class="switch-right">OFF</span>
	</div>
</div>
