<html><!--@(window)--><!--@(document)--><head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>合伙人套餐</title>
  
<link rel="shortcut icon" href="images/favicon.ico">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/components.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/icon.css">
<link rel="stylesheet" href="plugin/font-awesome-4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="plugin/miui-1.0/jquery.miui.css">
<script src="plugin/jquery-1.11.0/jquery.min.js"></script>
<script src="plugin/layer-mobile-2.0/layer.js"></script><link href="plugin/layer-mobile-2.0/need/layer.css?2.0" type="text/css" rel="styleSheet" id="layermcss">
<script src="plugin/miui-1.0/jquery.miui.js"></script>
<script src="plugin/fastclick-1.0/fastclick.js "></script>
<script src="js/common.js"></script>
<script src="js/util.js"></script>
<script>
  var Config = {
    stc : '',
    ctx : '',
    stccdn : 'http://state.zhi-you.net'
  }
</script>



  <style>
    .form-radio.current {
      background-color: #f1f1f1;
    }
    .form-radio img {
      opacity: .7;
    }
    .form-radio.current img {
      opacity: 1;
    }
    .form-radio.current h2 {
      color: #222 !important;
    }
    .form-radio.current div {
      font-weight: bold;
    }
  </style>

  <script>
    $(function() {

      $('.form-radio img, .form-radio .list-text').click(function(){
        $('[name="agentLevel"]').removeAttr('checked');
        $(this).parent().find('[name="agentLevel"]').click().attr('checked', 'checked');
      });

      $('[name="agentLevel"]').click(function(){
        var item = $(this).parents('.form-radio');
        item.addClass('current').siblings().removeClass('current');
        var quantity = item.find('.quantity').text();
        var productId = item.attr('data-id');
        $('[name="quantity"]').val(quantity);
        $('[name="productId"]').val(productId);
      });

      $('#btnSubmit').click(function(){
        if(!$('[name="quantity"]').val()) {
          messageFlash('请选择合伙人套餐');
          return false;
        }
        
        location.href='./u---order---create1.html?productId='+$('[name="productId"]').val();

      });

    });
  </script>

</head>
<body>

<header class="header">
  <h1>成为合伙人</h1>
  <a href="u.html" class="button-left"><i class="fa fa-angle-left"></i></a>
  <a class="button-right" href="/help"><i class="fa fa-question-circle"></i></a>
</header>

<div class="note note-warning mb-0">
  <p><i class="fa fa-exclamation-circle"></i> 购买下列套餐产品即可成为相应合伙人。</p>
</div>

<article class="mb-15 clearfix">
  <form id="form" action="/u---order---create" method="get">
    <input type="hidden" name="productId" value="">
    <input type="hidden" name="quantity" value="">

    <div class="list-group">
      <!-- form-radio -->
      
        <div class="list-item form-radio" data-id="5">
          <div class="list-icon">
            <input id="agentLevel4New" type="radio" name="agentLevel" value="V1">
            <label class="i-checked" for="agentLevel4New"></label>
          </div>
          <img class="image-80 block mr-10" src="images/微信图片_20170726174201.jpg">
          <div class="list-text">
            <h2 class="font-777 fs-15 lh-24">民康优检合伙人套餐 <span class="quantity">1800</span>次</h2>
            <div class="lh-30"><label class="label blue">高级合伙人</label></div>
            <div class="font-orange lh-24">¥ 158400.00</div>
          </div>
        </div>      

        <div class="list-item form-radio" data-id="4">
          <div class="list-icon">
            <input id="agentLevel1New" type="radio" name="agentLevel" value="V3">
            <label class="i-checked" for="agentLevel1New"></label>
          </div>
          <img class="image-80 block mr-10" src="images/微信图片_20170726174201.jpg">
          <div class="list-text">
            <h2 class="font-777 fs-15 lh-24">民康优检合伙人套餐 <span class="quantity">150</span>次</h2>
            <div class="lh-30"><label class="label red">合伙人</label></div>
            <div class="font-orange lh-24">¥ 16200.00</div>
          </div>
        </div>

        <div class="list-item form-radio" data-id="3">
          <div class="list-icon">
            <input id="agentLevel2New" type="radio" name="agentLevel" value="V2">
            <label class="i-checked" for="agentLevel2New"></label>
          </div>
          <img class="image-80 block mr-10" src="images/微信图片_20170726174201.jpg">
          <div class="list-text">
            <h2 class="font-777 fs-15 lh-24">民康优检合伙人套餐 <span class="quantity">50</span>次</h2>
            <div class="lh-30"><label class="label yellow">准合伙人</label></div>
            <div class="font-orange lh-24">¥ 6900.00</div>
          </div>
        </div>

        <div class="list-item form-radio" data-id="2">
          <div class="list-icon">
            <input id="agentLevel3New" type="radio" name="agentLevel" value="V1">
            <label class="i-checked" for="agentLevel3New"></label>
          </div>
          <img class="image-80 block mr-10" src="images/微信图片_20170726174201.jpg">
          <div class="list-text">
            <h2 class="font-777 fs-15 lh-24">民康优检合伙人套餐 <span class="quantity">5</span>次</h2>
            <div class="lh-30"><label class="label green">天使</label></div>
            <div class="font-orange lh-24">¥ 840.00</div>
          </div>
        </div>

    </div>

    <div class="form-btn">
      <!-- <a id="btnSubmit" class="btn orange btn-block" href="javascript:;" onclick="location.href='./u---order---create1.html'">购买套餐</a> -->
      <a id="btnSubmit" class="btn orange btn-block">购买套餐</a>
    </div>

  </form>
</article>

<script type="text/javascript">

</script>

</body></html>
