<script>
  var Config = {
    stc : '',
    ctx : '',
    stccdn : 'http://state.zhi-you.net'
  }
</script>




<script src="http://state.zhi-you.net/plugin/jquery-validation-1.15.0/jquery.validate.js"></script>
<script src="http://state.zhi-you.net/extend/jquery-validation/jquery.validate.method.js"></script>
<script>
  $.validator.setDefaults({
    ignore : '.ignore',
    ignoreTitle : true,
    errorContainer : '.form-message',
    errorClass : 'valid-error',
    errorElement : 'span',
    errorPlacement : function(error, element) {
      //messageFlash(error.text());
      if($('.form-message').length > 0){
        $('.form-message').html('<p>输入信息有误，请先更正。</p>').slideDown(300);
      }
      if ($(element).parents('.list-item').find('.form-error').length == 0) {
        var formError = $('<div class="form-error"><i class="fa fa-exclamation-circle"></i></div>');
        $(element).parents('.list-item').addClass('list-item-error').append(formError);
      }
    },
    success : function(error, element) {
      if ($(element).parents('.list-item').find('.valid-error').length == 0) {
        $(element).parents('.list-item').removeClass('list-item-error').find('.form-error').remove();
      }
    },
    submitHandler : function(form) {
      $(form).find(':submit').prop('disabled', true);
      form.submit();
    }
  });
</script>
<script type="text/javascript">
  $(function() {
    
    $('.valid-form').validate({
      ignore: ':hidden',
      rules : {
        'payType' : {
          required : true
        },
        'money' : {
          required : true
        }
      },
      submitHandler : function(form) {
        var payType = $('input[name="payType"]:checked');
        if(payType.length == 0) {
          messageFlash('请选择支付方式');
          return;
        }
        $(form).find(':submit').prop('disabled', true);
        form.submit();
        $(form).find(':submit').prop('disabled', false);
      }
    });
  });
</script>
</head>

<body>

  <header class="header">
    <h1>U币余额充值</h1>
    <a href="/u/money?currencyType=0" class="button-left"><i class="fa fa-angle-left"></i></a>
  </header>
  
  <article class="account-wrap clearfix">
    <form id="form" action="/u/pay" class="valid-form" method="post" novalidate="novalidate">
      <div class="list-group">
        <div class="list-title">请输入充值金额</div>
        <div class="list-item">
          <label for="money" class="list-label lh-48 fs-18">金额：</label>
          <div class="list-text">
            <input type="number" class="form-input lh-48 fs-18" name="money" id="money" placeholder="输入充值金额" value="">
          </div>
        </div>
      </div>
      
      <div class="list-group">
        <div class="list-title">支付方式</div>
        <!-- form-radio -->
        
        <label class="list-item form-radio" for="payType1">
          <div class="list-text">银行汇款</div>
          <div class="list-unit">
            <input id="payType1" type="radio" name="payType" value="1">
            <em class="i-checked"></em>
          </div>
        </label>

        
        <label class="list-item form-radio" for="payType6">
          <div class="list-text">盛付通</div>
          <div class="list-unit">
            <input id="payType6" type="radio" name="payType" value="6">
            <em class="i-checked"></em>
          </div>
        </label>
        

      </div>
      
      <div class="form-btn">
        <input type="submit" class="btn orange btn-block round-2" value="下一步">
      </div>
    </form>
  </article>
  
  <a href="/help/money" class="abs-lb mb-10 width-100p font-999 fs-12 text-center"><i class="fa fa-question-circle-o"></i> 积分余额问题</a>
