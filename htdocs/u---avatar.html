<script type="text/javascript">

var mutex = (function() { //互斥上传类型
    var m = {};
    return {
        set : function(t, xhr) {
            m.xhr && m.xhr.abort();
            m.type = t;
            xhr && (m.xhr = xhr);
        },
        is : function(t) {
            return m.type === t;
        },
        get : function() {
            return m.type;
        }
    }
})();

$(function() {
    var $avatar = $('.user-avatar .avatar img');
    var setAvator = function(src) {
        $avatar.attr('src', src);
    };
    
    $.ajax({
      url: serviceUrl+'/api/user/getLoginUser',
      type: 'POST',
      xhrFields: {
        withCredentials:true
      },
    })
    .done(function(data) {
      $avatar.attr('src',imageNginxUrl+(data.headPortrait||'images/avatar.jpg'));
    })
    .fail(function(data) {
      console.log("error");
    })

    $('#upload').on('change', function(e) {
        if (!this.value)
            return;
        mutex.set('local');
        $avatar.attr('src', 'http://state.zhi-you.net/image/loading_circle.gif');
        // $('#uploadForm').submit();

        var formData = new FormData($('#uploadForm')[0]);
        // formData.append("myfile", document.getElementById("file1").files[0]);   
        $.ajax({
            url: serviceUrl+"/api/user/uploadPhoto",
            type: "POST",
            data: formData,
            xhrFields: {
              withCredentials:true
            },
            /**
            *必须false才会自动加上正确的Content-Type
            */
            contentType: false,
            /**
            * 必须false才会避开jQuery对 formdata 的默认处理
            * XMLHttpRequest会对 formdata 进行正确的处理
            */
            processData: false,
            success: function (data) {
                setAvator(imageNginxUrl+data.data);
                if (data.status == "true") {
                    alert("上传成功！");
                }
                if (data.status == "error") {
                    alert(data.msg);
                }
                $("#imgWait").hide();
            },
            error: function () {
                alert("上传失败！");
                $("#imgWait").hide();
            }
        });

    });
    $('#uploadtarget').on('load', function() {
        if (!mutex.is('local'))
            return;
        var txt = $('#uploadtarget').contents().find('body').text();
        txt = $.parseJSON(txt);
        if (!txt.data) {
            $.messageError('上传的图片无效，请重新上传');
            return;
        }
        setAvator(txt.data);
    });
});
</script>

  <article class="user-avatar">
    <form id="uploadForm" target="uploadtarget" action=serviceUrl+"/api/user/uploadPhoto" method="post" enctype="multipart/form-data">

    </form>
