<html><!--@(window)--><!--@(document)--><head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-store">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>U币积分支付</title>

<link rel="shortcut icon" href="images/favicon.ico">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/components.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/icon.css">
<link rel="stylesheet" href="plugin/font-awesome-4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="plugin/miui-1.0/jquery.miui.css">
<script src="plugin/jquery-1.11.0/jquery.min.js"></script>
<script src="plugin/layer-mobile-2.0/layer.js"></script><link href="plugin/layer-mobile-2.0/need/layer.css?2.0" type="text/css" rel="styleSheet" id="layermcss">
<script src="plugin/miui-1.0/jquery.miui.js"></script>
<script src="plugin/fastclick-1.0/fastclick.js "></script>
<script src="js/common.js"></script>
<script src="js/util.js"></script>
<script>
  var Config = {
    stc : '',
    ctx : '',
    stccdn : 'http://state.zhi-you.net'
  }
</script>



<style>
  .hide {
    display: none;
  }
</style>
<script type="text/javascript">
  var amount = 11840.00;
  var amount1 = 0.00;
  var amount2 = 0.00;
  var htmlPayLink = '<a id="btnSubmit" href="javascript:;" class="btn green btn-block round-2">确认支付</a>';
  var htmlDepositLink = '<a href="/u/pay/deposit?payType=1" class="btn btn-block orange round-2">积分余额不足，请先充值</a>';

  $(function() {
    var useCurrency2 = false;
    $(document).on('click','#btnSubmit',function(){
      $("#form").submit();
    });

    $('#useCurrency2').click(function() {
      useCurrency2 = !useCurrency2;
      if(useCurrency2) {
        $('.amount2-text').addClass('hide');
        $('.amount2-input').removeClass('hide').focus();

        buildLink($('#amount2').val());
      } else {
        $('.amount2-text').removeClass('hide');
        $('.amount2-input').addClass('hide');
        buildLink(0);
      }

    });

    $('#amount2').blur(function() {
      buildLink($(this).val());
    });
  });
  function buildLink(amount2) {
    if(Number(amount1) + Number(amount2) >= amount) {
      $('.pay-div').html(htmlPayLink);
    } else {
      $('.pay-div').html(htmlDepositLink);
    }
  }
</script>

</head>
<body>

  <header class="header">
    <h1>U币积分支付</h1>
    <a href="javascript:history.go(-1);" class="button-left"><i class="fa fa-angle-left"></i></a>
  </header>

  
    <div class="note note-warning mb-0">
      <p>
        <i class="fa fa-exclamation-circle"></i> 对不起，您账户积分余额不足！
      </p>
    </div>
  

  <form action="/u/pay/payment" class="valid-form" id="form" method="post">
    <input type="hidden" name="orderId" value="37988">
    <article class="mt-15 mb-15 clearfix">
      <div class="list-title">单据信息</div>
      <div class="list-group">
        <div class="list-item">
          <div class="list-text">标题</div>
          <div class="list-unit">优检一生2.0</div>
        </div>
        <div class="list-item">
          <div class="list-text">单据号</div>
          <div class="list-unit">DD201708081054599308</div>
        </div>
      </div>

      <div class="list-title">支付信息</div>
      <div class="list-group">
        <div class="list-item">
          <div class="list-text">账户U币余额</div>
          <div class="list-unit">0.00元</div>
        </div>
        <div class="list-item">
          <div class="list-text">使用积分余额</div>
          <div class="list-unit form-switch">
            <input type="hidden" name="_useCurrency2" id="useCurrency2Val" value="false">
            <input type="checkbox" id="useCurrency2" name="useCurrency2">
            <label class="i-switch" for="useCurrency2"></label>
          </div>
        </div>
        <div class="list-item amount2-text">
          <div class="list-text">积分余额</div>
          <div class="list-unit" style="color: #d9d9d9;">0.00</div>
        </div>
        <div class="list-item  amount2-input hide">
          <div class="list-text">积分余额</div>
          <div class="list-unit"><input type="number" name="amount2" id="amount2" value="0.00" max="0.00"></div>
        </div>
        <div class="list-item">
          <div class="list-text">支付金额</div>
          <div class="list-unit">
            <span class="font-orange">11840.00</span>元
          </div>
        </div>
      </div>

      
      
        <div class="form-btn pay-div">
          <a href="/u/pay/deposit?payType=1" class="btn btn-block orange round-2">U币余额不足，请先充值</a>
        </div>
      
    </article>
  </form>


</body></html>
