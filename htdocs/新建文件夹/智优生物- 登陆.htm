<script type="text/javascript">
  $(function() {
    $('.valid-form').submit(function() {
      var phone = $('#phone').val();
      var password = $('#password').val();
      if (!phone) {
        messageFlash('请输入手机号');
        return false;
      }
      if (!password) {
        messageFlash('请输入密码');
        return false;
      }
    });
  });

  //选择出游时间
  function ajaXTime() {
    var phone = $('#phone').val();
    var password = $('#password').val();
    $.ajax({
      url : '/ajaxTime',
      data : {
        phone:phone,
        password:password,
      },
      dataType : 'json',
      type : 'POST',
      success : function(result) {
        if(result.code == 0) {
          $('#form').submit();
        }else {
          layer.msg(result.message,{time:3000});
        }
      }
    });
  }
</script>

<body>
  <header class="header">
    <h1>登陆</h1>

  <form class="valid-form" action="./智优生物- 登陆_files/智优生物- 登陆.htm" id="form" method="post">

          <input type="text" id="phone" name="phone" class="form-input" value="" placeholder="输入登陆手机号" data-form-un="1502271942863.8967">
        </div>
      </div>
      <div class="list-item">
        <i class="list-icon fa fa-key"></i>
        <div class="list-text">
          <input type="password" id="password" name="password" class="form-input" value="" placeholder="输入登陆密码" data-form-pw="1502271942863.8967">
        </div>
      </div>
    </div>

    <div class="form-btn">
      <input class="btn green btn-block round-2" type="button" onclick="ajaXTime()" value="登 陆" data-form-sbm="1502271942863.8967">
    </div>
    
  </form>
  
  <div class="form-btn">
