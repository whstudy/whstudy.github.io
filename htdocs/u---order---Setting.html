<script type="text/javascript">
  $(function() {
    $('#isDefault').click(function(event) {
      var $this = $(this);
      var checked = $this.is(':checked');

      $.ajax({
        url : '/u---userSetting/modifyIsReceiveTaskSms',
        data : {
          isReceiveTaskSms : checked
        },
        type : 'POST',
        dataType : 'JSON',
        success : function(result) {
        },
        error : function() {
        }
      });
    });
  });
</script>

  <header class="header">

  </header>

  <article>
    <div class="list-group">
