        messageShow('登录成功', 'success', 5);

      case '500':
        messageShow('登录成功', 'error', 5);
        break;
      default:
        messageShow('登录成功', 'info', 5);
        break;
      }
    }
    sessionStorage.setItem('isLogin',2);
  });
</script>

  <script>
    $('.quitBack').click(function(){
      $.dialog({
        content : '您确定要退出吗？',
        callback : function(index) {
          if (index == 1) {

            $.ajax({
              url: serviceUrl+'/logout',
              type: 'POST',
              xhrFields: {
                withCredentials:true
              },
            })
            .done(function(data) {
              window.location.href="./login.html";
            })
            .fail(function(data) {
              console.log("error");
            })

          }
        }
      });
    });

    // var partner={
    //   'SENIOR_PARTNER':'高级合伙人',
    //   'PARTNER':'合伙人',
    //   'QUASI_PARTNER':'准合伙人',
    //   'ANGEL':'天使',
    // };

    $.ajax({
      url: serviceUrl+'/api/user/getLoginUser',
      type: 'POST',
      xhrFields: {
        withCredentials:true
      },
    })
    .done(function(data) {
      $('.bold').text(data.nickname);
      $('.orange').text(data.roleType);
      $('.avatar').attr('src',imageNginxUrl+data.headPortrait);
    })
    .fail(function(data) {
      console.log("error");
    })

    $.ajax({
      url: serviceUrl+'/api/order/countByOrderTypeAndUser',
      type: 'POST',
      xhrFields: {
        withCredentials:true
      },
      data:{orderType:'服务订单'},
    })
    .done(function(data) {
      $('.orderCount').text(data+'次');
    })
    .fail(function(data) {
      console.log("error");
    })
  </script>
