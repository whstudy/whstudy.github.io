<script src="http://state.zhi-you.net/plugin/miui-1.0/jquery.miui.js"></script>
<script src="http://state.zhi-you.net/plugin/fastclick-1.0/fastclick.js "></script>

<script>
  var Config = {
    stc : '',
    ctx : '',
    stccdn : 'http://state.zhi-you.net'
  }
</script>



</head>
<body class="address-list">
  <header class="header">
    <h1>收货地址</h1>
    <a href="#" onclick="history.go(-1);" class="button-left"><i class="fa fa-angle-left"></i></a>
  </header>
  
  <article>
    
    
    <div class="list-group address">
      
      <a href="u---address---update.html" class="list-item">
        
        <div class="list-text pl-15 pr-10">
          <div>付铠博<span class="right fs-14 font-777">13120576767</span></div>
          <div class="fs-14 font-777">北京市 市辖区 海淀区 中关村 大恒科技大厦</div>
        </div>
        <i class="list-arrow"></i>
      </a>
      
    </div>
    
    <div class="list-group">
      <a class="list-item" href="u---address---create.html">
        <div class="list-icon"><i class="fa fa-plus-circle font-green fs-20"></i></div>
        <label class="list-text">新增收货地址</label>
        <i class="list-arrow"></i>
      </a>
    </div>
  </article>
  
    <script type="text/javascript">
      $.ajax({
        url: serviceUrl+'/api/user/getLoginDeliveryAddressList',
        type: 'POST',
        dataType: 'json',
        xhrFields: {
          withCredentials:true
        },
      })
      .done(function(data) {
        console.log("success");
        console.log(data);

        var addressListGroup='';
        for(var o in data){
          addressListGroup+='<a class="list-item addressA" info='+JSON.stringify(data[o])+'>\
            <div class="list-text pl-15 pr-10">\
              <div>'+data[o].deliveryMan+'<span class="right fs-14 font-777">'+data[o].phone+'</span></div>\
              <div class="fs-14 font-777">'+areas[data[o].province]+' '+areas[data[o].province+'_'+data[o].city]+' '+areas[data[o].province+'_'+data[o].city+'_'+data[o].region]+' '+data[o].detailed+'</div>\
            </div>\
            <i class="list-arrow"></i>\
          </a>';
        }
        $('.list-group.address').html(addressListGroup);

      })
      .fail(function(data) {
        console.log("error");
      })
      .always(function() {
        console.log("complete");
      });

      $('.list-group.address').on('click','.addressA',function(){
        sessionStorage.setItem('addressInfo',$(this).attr('info'));
        location.href='u---address---update.html';
      })
  </script>

</body></html>
